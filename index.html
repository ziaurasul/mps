<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MashaAllah Pan Shop - Premium Pan & Tobacco Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2e7d32; /* Green color for freshness */
            --secondary: #d32f2f; /* Red for accents */
            --accent: #ffd740; /* Gold/Yellow for highlights */
            --light: #f8f9fa;
            --dark: #2c3e50;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: var(--dark);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }

        /* Main Content Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Product Categories */
        .category-nav {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1.5rem 0;
            margin: 2rem 0;
        }

        .category-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .category-btn.active {
            background: var(--accent);
            color: var(--dark);
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .product-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .product-desc {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.4rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .action-btns {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--accent);
            color: var(--dark);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: var(--shadow);
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 1001;
        }

        .cart-sidebar.active {
            right: 0;
        }

        /* WhatsApp Float */
        .whatsapp-float {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #25D366;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            z-index: 1000;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .product-img {
                height: 200px;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">MPS</div>
            <nav class="category-nav">
                <button class="category-btn active">All Products</button>
                <button class="category-btn">Traditional Pan</button>
                <button class="category-btn">Special Flavors</button>
                <button class="category-btn">Tobacco Products</button>
                <button class="category-btn">Beverages</button>
                <button class="category-btn">Accessories</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Product Grid -->
        <div class="product-grid">
            <!-- Traditional Pan Products -->
            <div class="product-card">
                <div class="product-badge">Best Seller</div>
                <img src="images/meetha-pan.jpg" alt="Meetha Pan" class="product-img">
                <div class="product-info">
                    <h3 class="product-title">Premium Meetha Pan</h3>
                    <p class="product-desc">Traditional sweet pan with cherry garnish</p>
                    <p class="product-price">₹25</p>
                    <div class="action-btns">
                        <button class="btn btn-primary" onclick="addToCart('Meetha Pan', 25)">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- Special Flavor Pan -->
            <div class="product-card">
                <div class="product-badge">New Arrival</div>
                <img src="images/chocolate-pan.jpg" alt="Chocolate Pan" class="product-img">
                <div class="product-info">
                    <h3 class="product-title">Chocolate Mint Pan</h3>
                    <p class="product-desc">Dark chocolate with fresh mint leaves</p>
                    <p class="product-price">₹35</p>
                    <div class="action-btns">
                        <button class="btn btn-primary" onclick="addToCart('Chocolate Mint Pan', 35)">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tobacco Products -->
            <div class="product-card">
                <img src="images/tobacco.jpg" alt="Tobacco" class="product-img">
                <div class="product-info">
                    <h3 class="product-title">Gold Flake Kings</h3>
                    <p class="product-desc">Premium quality tobacco</p>
                    <p class="product-price">₹300</p>
                    <div class="action-btns">
                        <button class="btn btn-primary" onclick="addToCart('Gold Flake Kings', 300)">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- Beverages -->
            <div class="product-card">
                <div class="product-badge">Cold</div>
                <img src="images/coke.jpg" alt="Coke" class="product-img">
                <div class="product-info">
                    <h3 class="product-title">Coca-Cola (750ml)</h3>
                    <p class="product-desc">Chilled soft drink</p>
                    <p class="product-price">₹50</p>
                    <div class="action-btns">
                        <button class="btn btn-primary" onclick="addToCart('Coca-Cola', 50)">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- Add more products following same structure -->
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <h2>Shopping Cart (<span id="cartCount">0</span>)</h2>
        <div id="cartItems" style="margin: 1rem 0; padding: 1rem 0; border-bottom: 1px solid #eee;"></div>
        <div id="cartTotal" style="font-size: 1.2rem; font-weight: bold; margin: 1rem 0;">Total: ₹0</div>
        <button class="btn btn-primary" onclick="sendWhatsAppOrder()" style="width: 100%;">
            <i class="fab fa-whatsapp"></i> Complete Order via WhatsApp
        </button>
    </div>

    <!-- WhatsApp Float -->
    <div class="whatsapp-float" onclick="toggleCart()">
        <i class="fab fa-whatsapp fa-2x"></i>
        <span class="cart-count" id="mobileCartCount" style="position: absolute; top: -5px; right: -5px; background: var(--secondary); color: white; padding: 2px 8px; border-radius: 50%; font-size: 0.8rem;">0</span>
    </div>

    <script>
        let cart = [];
        
        // Cart Functions
        function addToCart(product, price) {
            cart.push({product, price});
            updateCartUI();
            showNotification(`${product} added to cart!`);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
            showNotification('Item removed from cart');
        }

        function updateCartUI() {
            // Update cart count
            document.getElementById('cartCount').textContent = cart.length;
            document.getElementById('mobileCartCount').textContent = cart.length;
            
            // Update cart items
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = cart.map((item, index) => `
                <div style="display: flex; justify-content: space-between; align-items: center; margin: 0.5rem 0;">
                    <div>
                        <h4 style="margin: 0;">${item.product}</h4>
                        <p style="margin: 0; color: #666;">₹${item.price}</p>
                    </div>
                    <button onclick="removeFromCart(${index})" style="background: none; border: none; color: var(--secondary); cursor: pointer;">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
            
            // Update total
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cartTotal').textContent = `Total: ₹${total}`;
        }

        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('active');
        }

        function sendWhatsAppOrder() {
            const phone = '919876543210'; // Replace with your number
            const items = cart.map(item => 
                `*${item.product}* - ₹${item.price}`).join('%0A');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            const message = `*MashaAllah Pan Shop Order*%0A%0A${items}%0A%0A*Total:* ₹${total}%0A%0A*Delivery Address:*%0A[Please provide your complete address]%0A%0A*Payment Method:*%0A[Cash on Delivery/Online Payment]`;
            
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Notification System
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '20px';
            notification.style.padding = '1rem 2rem';
            notification.style.background = 'var(--primary)';
            notification.style.color = 'white';
            notification.style.borderRadius = '8px';
            notification.style.boxShadow = 'var(--shadow)';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize the shop
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // Add your filtering logic here
            });
        });
    </script>
</body>
</html>
